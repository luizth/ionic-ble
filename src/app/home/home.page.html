<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic BLE Scanner
    </ion-title>
    <ion-button slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan</p>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card-content ion-item>
      <p>{{'"device.name"'}}</p>
      <p>{{'"device.id"'}}</p>
      <p> RSSI: {{'"device.rssi"'}}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
